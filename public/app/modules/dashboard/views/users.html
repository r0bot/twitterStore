<div class="content">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Retweets</th>
                <th>Favorites</th>
                <th>Saved Statuses</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in dashboardUsersCtrl.userData">
                <td>{{user.displayName}}</td>
                <td>{{user.retweetsCount}}</td>
                <td>{{user.favoriteTwitterUsers.length}}</td>
                <td>{{user.savedItems}}</td>
            </tr>
        </tbody>
    </table>
</div>
